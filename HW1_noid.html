<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/custom.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">First name</label>
                <input type="fname" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="lname" class="form-control" id="exampleFormControlInput1" placeholder="Your last name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Country</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Australia</option>
                  <option>Ghana</option>
                  <option>Egypt</option>
                  <option>Indonesia</option>
                  <option>Russia</option>
                </select>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Subject</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="write something.."></textarea>
                    <button class="but" type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
 </body>
</html>
